version: '3.1'

services:
  grafana:
    image: grafana/grafana
    volumes:
      - ./dataset:/var/lib/grafana/dataset
    ports:
      - 3000:3000

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - 15432:15432